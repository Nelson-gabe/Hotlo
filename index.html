<body>
    <main>
        <div class="contenedor_todo">
            <div class="CajaTrasera">
                <div class="CajaTrasera_login">
                    <h4>多Ya tienes cuenta?</h4>
                    <p>Inicia sesion para descargar la aplicacion</p>
                    <button id="boton__iniciar-sesion">Iniciar Sesion</button>
                </div>

                <div class="CajaTrasera_register">
                    <h4>多No tienes cuenta?</h4>

                    <button id="boton__registrarse">Registrate</button>
                </div>
            </div>

            <div class="contenedor_Login-Register">
                <form action="" class="Formulario_Login">
                    <h2>Login</h2>
                    <input type="text" placeholder="Nombre/Correo">
                    <input type="password" placeholder="Contrase単a">
                    <button>ENTRAR</button>
                </form>

                <form action="" class="Formulario_Register">
                    <h2>Crear cuenta</h2>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="email" placeholder="Correo">
                    <input type="password" placeholder="Contrase単a">
                    <button>ENTRAR</button>
                </form>
                
            </div>
            
        </div>
    </main>
